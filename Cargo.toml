[package]
name = "dexparser"
version = "0.6.2"
authors = ["Michael Degano <michael@dega.no>"]
license = "MIT"
description = "Parser for Android's DEX file format"
keywords = ["android", "dex", "dalvik", "parser"]
categories = ["filesystem", "encoding", "parsing", "os"]
repository = "https://github.com/mdeg/dexparser"
homepage = "https://github.com/mdeg/dexparser"
edition = "2018"
exclude = [".gitignore"]

[dependencies]
leb128 = "0.2.4"
byteorder = "1.3.2"
mutf8 = "0.2.0"
failure = "0.1.6"

[dependencies.nom]
version = "4.2.3"
features = ["verbose-errors"]